<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>document-fragment</title>

    <style>
      body {
        font-family: monospace;
      }

      .item {
        font-size: 14px;
        color: #333;
        padding: 5px;
        margin: 2px;
        border: 1px solid #ccc;
        border-radius: 6px;
        background-color: hsl(256, 50%, 76%);
      }

      #list {
        list-style: none;
        display: flex;
        flex-wrap: wrap;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <h1><a href="./multiple-append">multiple append</a> | document fragment</h1>

    <div>
      <span><b>document fragment time for 100 000 elements: </b></span>
      <span class="time"></span>
    </div>

    <ul id="list"></ul>

    <script>
      const hue = Math.floor(Math.random() * 361);
      const list = document.getElementById('list');
      const startTime = performance.now();
      const fragment = document.createDocumentFragment();

      for (let i = 0; i < 100_000; i++) {
        const item = document.createElement('li');
        item.classList.add('item');
        item.style.backgroundColor = `hsl(${hue}, 50%, 76%)`;
        item.textContent = `Element #${i}`;
        fragment.appendChild(item);
      }

      list.appendChild(fragment);

      const endTime = performance.now();
      const durationMs = endTime - startTime;

      document.querySelector('.time').textContent = `${durationMs}ms`;
    </script>
  </body>
</html>
