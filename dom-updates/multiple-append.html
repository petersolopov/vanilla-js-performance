<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>multiple-append</title>

    <style>
      body {
        font-family: monospace;
      }

      .item {
        font-size: 14px;
        color: #333;
        padding: 5px;
        margin: 2px;
        border-radius: 6px;
        background-color: hsl(90 51% 76% / 1);
      }

      #list {
        list-style: none;
        display: flex;
        flex-wrap: wrap;
        padding: 0;
      }

      .header {
        font-size: 32px;
      }
    </style>
  </head>
  <body>
    <h1 class="header">Multiple Append</h1>
    <p>
      <span>Time taken to append 100 000 elements inside loop: </span>
      <b><span class="time"></span></b>
    </p>
    <p>
      The time should be comparable to using a <a href="./document-fragment.html">document fragment</a> with a single
      update.
    </p>

    <ul id="list"></ul>

    <script>
      const list = document.getElementById('list');
      const hue = Math.floor(Math.random() * 361);

      const startTime = performance.now();

      for (let i = 0; i < 100_000; i++) {
        const item = document.createElement('li');
        item.classList.add('item');
        item.style.backgroundColor = `hsl(${hue}, 50%, 76%)`;
        item.textContent = `Element #${i}`;
        list.appendChild(item);
      }

      const endTime = performance.now();

      const durationMs = Math.floor(endTime - startTime);

      document.querySelector('.time').textContent = `${durationMs} ms`;
    </script>
  </body>
</html>
